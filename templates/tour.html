{% extends 'layout/base.html' %}

{% block content %}
<h1 class="display-3 mt-4" data-test="title">{{ tour.title }} {% for n in range(tour.stars | int) %}★{% endfor %}</h1>

<p class="lead" data-test="lead"><span data-test="country">{{ tour.country }}</span> Из <span
        data-text="departure">{{ from_title[2:] }}</span> <span data-text="nights">{{ tour.nights }}</span> ночей</p>

<img data-test="picture" src="{{ tour.picture }}" class="w-75" alt="{{ tour.title }}">

<p class="my-4 w-75" data-test="description">{{ tour.description }}</p>

<a href="" class="btn btn-success btn-lg" data-test="buybutton">Купить тур за <span
        data-test="price">{{ tour.price }}</span></a>
{% endblock %}
