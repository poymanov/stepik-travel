{% extends 'layout/base.html' %}

{% block content %}
<!-- HERO -->
{% include 'layout/_hero_block.html' %}

<!-- CARDS -->
<div class="row mt-5" data-test="cards">
    {% for id, tour in tours.items() %}
    <div class="col-4" data-test="card">
        <div class="card mb-3">
            <img src="{{ tour.picture }}" class="card-img-top img-fluid" data-test="picture">
            <div class="card-body">
                <h5 class="card-title">{{ tour.title}}</h5>
                <p class="card-text">{{ tour.description }}</p>
                <a href="/tours/{{ tour.picture }}" class="btn btn-sm btn-primary" data-test="tourlink">Подробнее</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
